            <span class="glyphicon glyphicon-user form-control-feedback"></span>

          <div class="form-group has-feedback">
            <input type="password" id="vPassword" name="vPassword" class="form-control" placeholder="Password">

          <div class="row">
            <div class="col-xs-8">

    <!-- iCheck -->
   
    <script>
     


      function cekLogin(){
        var userid = $("#userid").val();
        var password = $("#vPassword").val();

        if (userid=="") {
            alert("Masukan Email anda");
            $("#userid").focus();
            return false;
        }

       
        if (password=="") {
            alert("Masukan password anda");
            $("#vPassword").focus();
            return false;
        }

        login(userid,password);
        

      }

      function login(userid,password){
        $.post('update.php', {
            action:'login', _userid:userid,_password:password}, function(data) {
            if (data > 0) {                                                                       
                location.replace('index.php')
            } else {
               alert("Wrong Password");
                return false;
            }
            
        }); 


      }

    </script>
